<!DOCTYPE html>
<html> 
<head> 
    <title>Libros</title> 
    <link rel="stylesheet" href="estilo.css">
</head> 
<body>
    <form action="libros_guardar.php" method="post" class="formulario">
        <ul>
            <li>
                <h1>Inserte los datos del libro</h1>
            </li>
            <li>
                <label for="titulo">Titulo:*</label>
                <input type="text" name="titulo" required="true">
            </li>
            <li>
                <label for="año">Año de edición:*</label>
                <input type="number" name="año" min=1800 max=2023 required="true">
            </li>
            <li>
                <label for="precio">Precio:*</label>
                <input type="number" name="precio" step="any" min=0 required="true">
            </li>
            <li>
                <label for="fecha">Fecha de adquisicion:*</label>
                <input type="date" name="fecha" required="true">
            </li>
            <li>
                <label for="añadir"> </label>
                <button class="submit" type="submit" name="añadir">Añadir</button>
            </li>
        </ul>
    </form>
    <a href="libros_datos.php">Mostrar libros guardados</a>
</body> 
</html>
